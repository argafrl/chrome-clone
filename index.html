<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="modalProfile" class="modal">
      <div class="modal-container">
        <div class="modal-content">
          <div class="modal-top">
            <a class="profile-wrapper-left">
              <img
                src="https://images.unsplash.com/photo-1634926878768-2a5b3c42f139?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=912&q=80"
                alt="Avatar"
              />
            </a>
            <div class="profile-wrapper-right">
              <div>
                <p>Muhammad Arga</p>
                <p>argafrl5@gmail.com</p>
              </div>
              <button class="btn-manage">Manage your Google Account</button>
            </div>
          </div>
          <div class="modal-middle">
            <div class="icon-wrapper">
              <img src="https://img.icons8.com/pastel-glyph/64/FFFFFF/add-male-user.png"/>
            </div>
            <p>Add another account</p>
          </div>
          <div class="modal-bottom">
            <div class="signout-wrapper">
              <div class="icon-wrapper">
                <img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/FFFFFF/external-exit-essentials-tanah-basah-glyph-tanah-basah-2.png"/>
              </div>
              <p>Sign Out</p>
            </div>
          </div>
        </div>
        <hr>
        
        <div class="privacy-wrapper">
          <a>Privacy Policy</a>
          <span>.</span>
          <a>Terms of Service</a>
        </div>
      </div>
    </div>

    <nav>
      <a href="https://mail.google.com/" aria-current="page" target="_blank"
        >Gmail</a
      >
      <a href="https://photos.google.com/" aria-current="page" target="_blank"
        >Images</a
      >
      <a id="btnProfile" aria-current="page" class="profile-container">
        <img
          src="https://images.unsplash.com/photo-1634926878768-2a5b3c42f139?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=912&q=80"
          alt="Avatar"
        />
      </a>
    </nav>

    <main>
      <img
        class="logo-google"
        src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
        alt="Google"
      />

      <div class="search-container">
        <div class="search-inner-left">
          <img src="https://img.icons8.com/ios/50/null/search--v1.png" />
          <input type="text" placeholder="Search Google or type a URL" />
        </div>
        <img
          src="https://img.icons8.com/material-rounded/24/null/microphone.png"
        />
      </div>

      <div class="shortcut-container">
        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>
      </div>
    </main>
  </body>
</html>
