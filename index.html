<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="modal-profile-container" class="modal">
      <div id="modal-profile" class="modal-container">
        <div class="modal-content">
          <div class="modal-top">
            <a class="profile-wrapper-left">
              <img
                src="https://images.unsplash.com/photo-1634926878768-2a5b3c42f139?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=912&q=80"
                alt="Avatar"
              />
            </a>
            <div class="profile-wrapper-right">
              <div>
                <p>Muhammad Arga</p>
                <p>argafrl5@gmail.com</p>
              </div>
              <button class="btn-manage">Manage your Google Account</button>
            </div>
          </div>
          <div class="modal-middle">
            <div class="icon-wrapper">
              <img
                src="https://img.icons8.com/pastel-glyph/64/FFFFFF/add-male-user.png"
              />
            </div>
            <p>Add another account</p>
          </div>
          <div class="modal-bottom">
            <div class="signout-wrapper">
              <div class="icon-wrapper">
                <img
                  src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/FFFFFF/external-exit-essentials-tanah-basah-glyph-tanah-basah-2.png"
                />
              </div>
              <p>Sign Out</p>
            </div>
          </div>
        </div>
        <hr />

        <div class="privacy-wrapper">
          <a>Privacy Policy</a>
          <span>.</span>
          <a>Terms of Service</a>
        </div>
      </div>
    </div>

    <div id="modal-add-container" class="modal-add-container">
      <div id="modal-add" class="modal-add">
        <p>Add shortcut</p>
        <div class="input-container">
          <p>Name</p>
          <input type="text" />
        </div>
        <div class="input-container">
          <p>URL</p>
          <input type="text" />
        </div>
        <div class="btn-container">
          <button>Cancel</button>
          <button>Done</button>
        </div>
      </div>
    </div>

    <nav>
      <a href="https://mail.google.com/" aria-current="page" target="_blank"
        >Gmail</a
      >
      <a href="https://photos.google.com/" aria-current="page" target="_blank"
        >Images</a
      >
      <a id="btnProfile" aria-current="page" class="profile-container">
        <img
          src="https://images.unsplash.com/photo-1634926878768-2a5b3c42f139?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=912&q=80"
          alt="Avatar"
        />
      </a>
    </nav>

    <main>
      <img
        class="logo-google"
        src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
        alt="Google"
      />

      <div class="search" id="search">
        <div class="search-input" id="search-input">
          <div class="search-input-left">
            <img src="https://img.icons8.com/ios/50/null/search--v1.png" />
            <input
              id="search-input-textbox"
              type="text"
              placeholder="Search Google or type a URL"
            />
          </div>
          <img
            class="microphone"
            src="https://img.icons8.com/material-rounded/24/null/microphone.png"
          />
        </div>

        <div class="search-list" id="search-list">
          <div class="search-list-wrapper" id="search-list-wrapper">
            <div class="search-list-left">
              <img
                src="https://img.icons8.com/material-outlined/24/4D4D4D/clock--v1.png"
                alt="clock--v1"
              />
              <p>Test 1</p>
            </div>
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/4D4D4D/delete-sign--v1.png"
              alt="delete-sign--v1"
            />
          </div>

          <div class="search-list-wrapper" id="search-list-wrapper">
            <div class="search-list-left">
              <img
                src="https://img.icons8.com/material-outlined/24/4D4D4D/clock--v1.png"
                alt="clock--v1"
              />
              <p>Test 2</p>
            </div>
            <img
              src="https://img.icons8.com/ios-filled/50/4D4D4D/delete-sign--v1.png"
              alt="delete-sign--v1"
            />
          </div>

          <div class="search-list-wrapper" id="search-list-wrapper">
            <div class="search-list-left">
              <img
                src="https://img.icons8.com/material-outlined/24/4D4D4D/clock--v1.png"
                alt="clock--v1"
              />
              <p>Test 3</p>
            </div>
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/4D4D4D/delete-sign--v1.png"
              alt="delete-sign--v1"
            />
          </div>
        </div>
      </div>

      <div class="shortcut-container">
        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper">
          <div class="shortcut-inner">
            <div class="image-container">
              <img src="https://img.icons8.com/color/48/null/ms-outlook.png" />
            </div>
          </div>
          <p>Sign In</p>
        </div>

        <div class="shortcut-wrapper" id="btn-add-shortcut">
          <div class="shortcut-inner">
            <div class="image-container">
              <img
                src="https://img.icons8.com/ios/50/FFFFFF/plus-math--v1.png"
                alt="plus-math--v1"
              />
            </div>
          </div>
          <p>Add shortcut</p>
        </div>
      </div>
    </main>
  </body>
</html>
